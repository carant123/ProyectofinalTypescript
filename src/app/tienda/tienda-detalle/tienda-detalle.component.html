<div class="container">

  <div class="row">
    <div class="col-md-5 col-lg-5 col-sm-12 col-xs-12">
      <img [src]="tienda.imagen" class="img-responsive">
    </div>

    <div class="col-md-5 col-lg-5 col-sm-12 col-xs-12 margin20">


      <h3>
        <strong>{{tienda.titulo}}</strong>
      </h3>
      <p>
        {{tienda.descripcion}}
      </p>
      <p>
        <strong> Direccion: {{tienda.direccion}} </strong>
      </p>
      <p>
        <strong> Horario de Atencion {{tienda.horario}} </strong>
      </p>


    </div>
  </div>

  <div class="row" [hidden]="!logueado">
    <div class="col-md-12">
      <h3>
        Commentarios:
      </h3>
          <form (ngSubmit)="ingresarcomentario()" #fIngresarComentario="ngForm">

            <div class="form-group">
              <textarea name="comentario" class="form-control" cols="120" rows="4" placeholder="comentario" ngModel required
              maxlength="500" [disabled]="false"></textarea>
            </div>

            <div class="form-group">
              <button type="submit" [disabled]="false"> Ingresar </button>
            </div>

          </form>


    </div>
  </div>

  <div class="row margintop20">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">

        <div *ngFor="let comentario of tiendaservice.comentarios">
          <h5 class="blockquote"> <strong> Comentario de {{ comentario.usuario }} del {{ comentario.fecha }} </strong> </h5> 
          <p class="small">{{ comentario.comentario }}</p>
        </div>

    </div>
  </div>


</div>
